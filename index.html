<body>
    <div class="container-sm text-center">
        <h1 class="p-3">Rock Paper Scissors</h1>
        <div class="row">
            <div class="col-3 p-2">
                <p class="fs-3">You</p>
                <img src="rock.png" class="img-fluid w-50 border border-dark m-1" alt="Rock" id="playerChoice" onclick="makeChoice('rock')">
                <img src="paper.png" class="img-fluid w-50 border border-dark m-1" alt="Paper" id="playerChoice" onclick="makeChoice('paper')">
                <img src="scissors.png" class="img-fluid w-50 border border-dark m-1" alt="Scissors" id="playerChoice" onclick="makeChoice('scissors')">
            </div>
            <div class="col-2 p-2">
                <p class="fs-3"> Player <br> Choice</p>
                <img src="white.png" class="img-fluid border border-dark" alt="play" id="ps">
            </div>
            <div class="col-2 p-2">
                <p class="fs-3">Result</p>
                <p id="resultText">Choose your weapon!</p>
                <p id="playerscore"> Your score 0</p>
                <p id="computerscore">Computer score 0</p>
            </div> 
            <div class="col-2 p-2">
                <p class="fs-3"> Computer Choice</p>
                <img src="white.png" class="img-fluid border border-dark" alt="play" id="cs">
            </div>
            <div class="col-3 p-2">
                <p class="fs-3">Computer</p>
                <img src="rock.png" class="img-fluid w-50 border border-dark m-1" alt="Rock" id="computerChoice">
                <img src="paper.png" class="img-fluid w-50 border border-dark m-1" alt="Paper" id="computerChoice">
                <img src="scissors.png" class="img-fluid w-50 border border-dark m-1" alt="Scissors" id="computerChoice">
            </div>           
        </div>
    </div>
